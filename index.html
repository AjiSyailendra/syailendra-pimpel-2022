<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pimpel 2022</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
  </head>
  <body class="bg-gray-900">
    <!-- navbar -->
    <nav class="border-gray-700 px-2 sm:px-4 py-2.5 backdrop-blur-xl bg-gray-900/30 transition-all fixed top-0" style="width: 100vw" id="nav">
      <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="#" class="flex items-center">
          <h1 class="self-center text-white font-bold text-2xl transition-all">Viskalearning</h1>
        </a>
        <div class="flex lg:order-2">
          <button type="button" class="text-white font-medium rounded-full text-sm px-9 py-2.5 mr-2 mb-2 bg-purple-600 focus:ring-4 transition-all hover:bg-purple-700 focus:outline-none focus:ring-purple-800">Log in</button>

          <!-- hamburger button -->
          <button
            data-collapse-toggle="mobile-menu-4"
            type="button"
            class="inline-flex items-center transition-all p-2 text-sm rounded-lg lg:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
            aria-controls="mobile-menu-4"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
            </svg>
            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <!-- hamburger button -->
        </div>
        <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-4">
          <ul class="flex flex-col mt-4 lg:flex-row lg:space-x-8 lg:mt-0 lg:text-base lg:font-medium">
            <li>
              <a href="#" class="block py-2 px-5 text-gray-400 hover:bg-gray-700 lg:hover:bg-transparent lg:border-0 transition-all lg:p-0 hover:text-white rounded-lg text-center">Beranda</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-5 text-gray-400 hover:bg-gray-700 lg:hover:bg-transparent lg:border-0 transition-all lg:p-0 hover:text-white rounded-lg text-center">Tentang Kami</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-5 text-gray-400 hover:bg-gray-700 lg:hover:bg-transparent lg:border-0 transition-all lg:p-0 hover:text-white rounded-lg text-center">Kelas</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-5 text-gray-400 hover:bg-gray-700 lg:hover:bg-transparent lg:border-0 transition-all lg:p-0 hover:text-white rounded-lg text-center">Harga</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-5 text-gray-400 hover:bg-gray-700 lg:hover:bg-transparent lg:border-0 transition-all lg:p-0 hover:text-white rounded-lg text-center">Testimoni</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <section class="bg-gray-900">
      <div class="w-[80%] m-auto flex justify-between items-center grid lg:grid-cols-2 grid-cols-1" style="height: 100vh">
        <div class="flex flex-col items-center lg:items-start">
          <h1 class="text-white text-4xl lg:text-5xl font-bold lg:text-start text-center lg:mt-0 mt-[150px]">Be Smart and Creative to Become an Entrepreneur</h1>
          <p class="text-base text-gray-400 font-normal lg:text-start text-center mt-3 lg:mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, commodi!</p>
          <a href="#">
            <button
              class="text-center lg:text-start lg:m-0 mx-auto text-white font-medium rounded-full text-sm px-7 mt-3 lg:mt-3 py-2.5 mr-2 mb-2 bg-purple-600 focus:ring-4 transition-all hover:bg-purple-700 focus:outline-none focus:ring-purple-800"
            >
              Get Started
            </button>
          </a>
        </div>
        <div class="flex justify-center lg:mt-0 mt-[50px]">
          <img src="img/gambar3d.png" alt="" style="width: 23rem" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
  </body>
</html>
